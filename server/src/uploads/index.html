<head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>
  <body>
    <form
      name="uploadForm"
      class="ui form"
      method="post"
      enctype="multipart/form-data"
      action="/upload"
    >
      <div class="field">
        <label>Wybierz plik z hasłami do wysłania na serwer</label>
        <input type="hidden" name="msgtype" value="2" />
        <input type="file" name="avatar" />
      </div>
      <button class="ui button" type="submit">Wyślij</button>
    </form>
  </body>
